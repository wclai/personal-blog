# 使用 name 屬性來隔離專案資源，避免與其他專案混淆
name: paul-portfolio-v2

version: '3.8'

services:
  app:
    container_name: portfolio-app-v2
    build:
      context: .
      dockerfile: Dockerfile
    # 如果 3000 已被佔用，可以改成 "3001:3000"
    ports:
      - "3001:3000"
    env_file:
      - .env.local
    environment:
      - NODE_ENV=development
      # 確保這裡是 db 而不是 localhost
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/portfolio_db
    depends_on:
      db:
        condition: service_healthy
    networks:
      - portfolio-network

  db:
    container_name: portfolio-db-v2
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=portfolio_db
    # 如果 5432 已被佔用，改成 "5433:5432"
    ports:
      - "5433:5432"
    volumes:
      - portfolio_pgdata_v2:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - portfolio-network

networks:
  # 使用專屬網路名稱
  portfolio-network:
    driver: bridge

volumes:
  # 使用專屬磁碟卷名稱
  portfolio_pgdata_v2: